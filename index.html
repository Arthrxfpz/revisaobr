<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Revisão</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        body {
            color: white;
            font-family: "Rubik", sans-serif;
            
            justify-content: center;
            align-items: center;
            
            margin: 0px;
            background: black;
        }
        .login-container {
           margin:auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color:white;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color:#1D9BF0;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2575fc;
        }
    aside h1 {
        margin:10px;
        text-align:center;
        font-size: 2.7em;
    }
    
    .novidades {
      
      
      width: 400px;
            margin: auto;
            bottom: 10;
            transition-duration: 0.5s;
        text-align: center;
        border: 1px solid #ffffff38;
        border-radius: 5px;
        box-shadow: 5px 5px 1px 5px #ffffff49;
    }
    </style>
</head>
<body>
    <aside> 
        <h1> R</h1>
    </aside>
        
<div class="login-container">
    <h2>Faça Login na Revisão</h2>
    <form onsubmit="return loginUser()">
        <input type="text" id="username" placeholder="Insira seu nome de usuário" maxlength="15" required>
        <input type="submit" value="Entrar">
    </form>
    <h5> Não se preocupe, suas informações estarão visíveis apenas para você! </h5>
</div>
<div class="novidades"> 
    <h2> Veja as principais novidades e matérias do momento!</h2>
</div>

        

    <script>
        // Verifica se já há um nome de usuário salvo no localStorage
        window.onload = function() {
            var savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                window.location.href = "inicio.html?username=" + encodeURIComponent(savedUsername);
            }
        }

        function loginUser() {
            var username = document.getElementById("username").value;
            localStorage.setItem('username', username); // Salva o nome de usuário no localStorage
            window.location.href = "inicio.html?username=" + encodeURIComponent(username);
            return false;  // Evita o envio do formulário
        }
    </script>
</body>
</html>
